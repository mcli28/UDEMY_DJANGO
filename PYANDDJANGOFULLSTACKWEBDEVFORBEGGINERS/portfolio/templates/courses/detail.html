{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
              <a href="#" class="brand-logo center">Portafolio</a>
            </div>
        </nav>
    </header>
    <section class="grey lighten-5">
        <div class="container">
            <div class="row" style="margin-bottom: 0;">
                <div class="col s12 m10 offset-m1 l10 offset-l1">
                    <h1 class="header">Detalle del curso</h1>
                    <p>
                        {{course.summary}}
                    </p>
                    <p class="center">
                        <img src="{{course.image.url}}" alt="" width="100%" height="100%">
                        <a href="{% url 'index' %}" class="btn blue">Volver</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            {% for course in courses.all %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                      <img src="{{course.image.url}}"  height="300px">
                      <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                      <p>{{course.summary}}</p>
                    </div>
                    <div class="card-action">
                      <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <script src="{% static 'js/jquery351min.js' %}"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
</body>
</html>
